<div class="carousel">
    <div class="wrap">
        <i nz-icon nzType="left" class="arrow left" nzTheme="outline" (click)="onChangeSlide('pre')"></i>
        <ng-content></ng-content>
        <!-- 小圆点的样式 -->
        <!-- 要设置小圆点被选中时的样式[class.active] number是轮播返回的当先项索引值-->
        <ng-template #dot let-number>
            <i class="dot" [class.active] ="activeIndex === number"></i>
        </ng-template>
        <i nz-icon nzType="right" class="arrow right" nzTheme="outline" (click)="onChangeSlide('next')"></i>
    </div>
</div>
